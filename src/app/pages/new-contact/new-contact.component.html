<h3 class="header bg-gradient-danger ">+ New Contact </h3>
<div class="container" >
    <form > 
        <div class="form-group row">
           <div class="col-sm-5">
           <select class="custom-select mr-sm-1" id="text" placeholder="Saln.">
           <option >Mr.</option>
           <option >Mrs. </option>
           </select>
           </div>
           <!-- <div class="col-sm-1">
           </div> -->
          <div class="col-sm-5">
           <input type="text" class="form-control" id="text" placeholder="First Name" minlength="5">
           </div>
           </div>
           <div class="form-group row">
           <div class="col-sm-5">
           <input type="text" class="form-control" id="text"placeholder="Last Name" required>
           </div>
           <div class="col-sm-5">
            <select class="custom-select mr-sm-2" id="text"placeholder="Contact Type" >
            <option selected>Customer</option>
            <option value="">Vendor</option>
            </select>
            </div>
           </div>
           <div class="form-group row">
           <div class="col-sm-5">
           <input type="text" class="form-control" id="text" placeholder="Company Name">
           </div>
           <div class="col-sm-5">
           <input type="text" class="form-control" id="text" placeholder="Display Name" >
           </div>
           </div>
           <div class="form-group row">
           <div class="col-sm-10">
           <input type="text" class="form-control" id="text" placeholder="abc@gmail.com" >
           </div>
           </div>
           <div class="form-group row">
           <div class="col-sm-5">
           <input type="text" class="form-control" id="text"placeholder="Work Phone" maxlength="9" >
           </div>
           <div class="col-sm-5">
           <input type="text" class="form-control" id="text" placeholder="Mobile" maxlength="11">
           </div>
           </div>
<ng-container>                       
  <div class="btn">   
  <div class="custom-control custom-radio custom-control-inline">
  <button type="button" (click)="addAsset()">Save
  </button>
  <button type="button" (click)="close()" style="margin-left: 10px;">Exit
  </button>
  </div> 
  </div>
</ng-container> 
</form>
</div>
