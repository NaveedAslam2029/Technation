<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  
</div>
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <h3 class="mb-0">Contact</h3>
            <button float-right class="btn btn-warning btn-circle" (click)="open()">
              <i class="fa fa-plus"></i>
            </button>
          </div>
  <div class="card shadow rounded">
    <div class="card-body">
    <div class="table table-borderless table-responsive">
        <table class="table table table-striped table-bordered">
            <thead class="style">
              <th style="text-align: left">Name &nbsp; <i  class="fas fa-sort"></i> </th>
              <th style="text-align: left">Type &nbsp; <i class="fas fa-sort"></i></th>
              <th style="text-align: left">Email</th>
              <th style="text-align: left">Mobile No</th>
              <!-- <th style="text-align: right">Purchase Amount<i class="fas fa-sort"></i></th> -->
              <th style="text-align: right">Actions</th>
            </thead>
            <tbody> 
              <tr *ngFor="let contact of listContacts">
                <td style="text-align: left">{{contact.first_name|titlecase}}</td>
                <td style="text-align: left">{{contact.cont_type|titlecase}}</td>
                <td style="text-align: left">{{contact.email}}</td>
                <td style="text-align: left">{{contact.mobile}}</td>
                <div class="float-right">

                    <button class="btn btn-sm btn-outline" style="background-color: darkgray;border-radius: 5px;"><span><i class="far fa-trash-alt" style="color: white"></i></span></button>
                    <button class="btn btn-sm btn-outline" style="background-color: lightgray;border-radius: 5px;" (click)="edit(contact._id)"> <i class="far fa-edit" style="color: white" > </i> </button>
                  </div>
              </tr>
        
            </tbody>
                
         
          </table>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
