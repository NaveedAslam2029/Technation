<h3 class="header bg-gradient-danger ">+ New Blog Post </h3>
<div class="container" >
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)] = "title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Description</label>
                        <textarea name="description" class="form-control"  placeholder="Description" [(ngModel)]="description">
                        </textarea>
                    </div>
 
                    
 
                    <button type="button" class="btn btn-primary" (click)="addblog()">Post</button>
                </form>
 
 </div>
