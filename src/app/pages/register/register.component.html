<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
          <div  *ngIf="this.auth.invalid" class="alert alert-danger" role="alert">
              Invalid user name and password
        </div> 
        <div class="card-header bg-transparent pb-5">
          <!-- <div class="text-muted text-center mt-2 mb-4"></div> -->
          <div class="text-center">
            <!-- <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4"> -->
                <img src="../../../assets/img/brand/sum 4.png">
            <!-- </a> -->
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
              <small class="text-muted">  Sign Up</small>
          </div>
          <form role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Company Name" type="text" [(ngModel)]="companyname" name="companyname">
              </div>
            </div>
            <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                  </div>
                  <input class="form-control" placeholder="Intial Cash" type="number" [(ngModel)]=" intial_cash" name=" intial_cash">
                </div>
              </div>
            <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                  </div>
                  <input class="form-control" placeholder="Name" type="text" [(ngModel)]="fullname" name="fullname">
                </div>
              </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" [(ngModel)]="email" name="email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" [(ngModel)]="password" name="password">
              </div>
            </div>
            <div class="form-group">
            <select class="form-control" data-toggle="select" title="Simple select" data-live-search="true" data-live-search-placeholder="Select country..." [(ngModel)]="country" name="country">
                <option>Select country...</option>  
              <option *ngFor="let country of countries" >{{country.name}}</option>
              </select>
          </div>
            <!-- <div class="text-muted font-italic"><small>password strength: <span class="text-success font-weight-700">strong</span></small></div> -->
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">I agree with the <a href="http://sumbusinesssolutions.com/privacy">Privacy Policy</a></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4" (click)="register()">Create account</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light" (click)="loginbtn()"><small>Have an account? Log in</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
